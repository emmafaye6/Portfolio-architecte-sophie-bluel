<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />

  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li><a href="index.html">projets</a></li>
          <li><a href="">contact</a></li>

          <li>
            <img src="/FrontEnd/assets/icons/instagram.png" alt="Instagram" />
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="form__container">
        <h2 class="login__title">Log in</h2>
        <form id="login__form">
          <div class="login__field">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="login__field">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required />
          </div>
          <button type="submit" class="login__button">Se connecter</button>
        </form>

        <a href="" class="login__link">Mot de passe oublié</a>
      </div>
    </main>
    <footer class="login__footer">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
  <script src="/FrontEnd/assets/scripts/login.js"></script>
